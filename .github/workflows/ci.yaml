name: CI

on:
    pull_request:
        branches: ["*"]
        paths-ignore:
            - "README.md"
            - "docs/**"
    push:
        branches: ["*"]
        paths-ignore:
            - "README.md"
            - "docs/**"

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint:fix

    format:
        name: Format Code
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run Prettier Fix
              run: npm run format:fix

    commit-lint:
        name: Commit Lint
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run Commitlint
              run: npx --no-install commitlint --from=HEAD~1 --to=HEAD
